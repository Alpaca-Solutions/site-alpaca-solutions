<body>
  <a href="index.html"><button class="btn_voltar"><</button></a>
  <div class="fundo">

      <h3>Bem-vindo a Alpaca Solutions!</h3>
      <img src="assets/icon/ALPACA_SOLUTIONS-removebg-preview 1.png" alt="" class="logo">
      <div class="campos">
        <div class="inputs">
          <div class="user">
            <span>Nome Fantasia: <input type="text" id="input_nomeFantasia" placeholder="McDonald's"></span>
            <span>Razão Social: <input type="text" id="input_razaoSocial" placeholder="Arcos Dourados"></span>
            <span>CNPJ: <input type="text" id="input_cnpj" placeholder="12345678910234"></span>

            <span>Senha: <input type="password" id="input_senha" placeholder="*********"></span>
            <span>Confirmar Senha: <input type="password" id="confirmacao_senha_input" placeholder="*********"></span>
            <span>Telefone: <input type="text" id="input_telefone" placeholder="11912345678"></span>
          </div>
          <div class="endereco">
            <span>CEP: <input type="text" id="input_cep" placeholder="09815-032"></span>
            <span>Rua: <input type="text" id="input_rua" placeholder="Ruaditum de Masp"></span>
            <span>Número: <input type="text" id="input_numero" placeholder="1855, 4° andar"></span>
            <span>Bairro: <input type="text" id="input_bairro" placeholder="Santa Filomena"></span>
            <span>Cidade: <input type="text" id="input_cidade" placeholder="São Paulo"></span>
            <span>Estado: 
              <select name="estado" id="input_estado" class="estadoSelect">
                <option selected disabled="">Selecione seu estado</option>
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PR">PR</option>
                <option value="PE">PE</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
              </select>
          </div>
        </div>
        <div class="div_btn">
          <button class="cadastrar_btn" onclick="cadastrar()">Cadastrar</button>
          <a href="login.html">Já tem uma conta?</a>
        </div>
      </div>
    </div>
    <div class="imagem_cadastro">
      <img src="assets/icon/ALPACA_SOLUTIONS-removebg-preview 1.png" alt="" class="logo">
      <img src="assets/imgs/Destacada_Qual_tipo_de_Banco_de_Dados_utilizar-removebg-preview (1) 1.png" alt="" class="decor_cadastro">

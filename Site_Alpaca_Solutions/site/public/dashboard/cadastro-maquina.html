<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Máquinas</title>
    <link rel="stylesheet" href="../css/cadastro-maquina.css">
    <link rel="shortcut icon" href="../assets/icon/icon_alpaca.png" type="image/x-icon">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <div class="corpo">
        <div class="header">
            <div class="boasVindas">
                <div class="voltar">
                    <img src="../assets/icon/seta-esquerda.png" alt="" width="25px">
                </div>
                <div class="textoBoasVindas">
                    <h3>Olá, <span id="b_usuario">usuário</span>!</h3>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="menu-lateral">
                <div class="opcoes">
                    <a href="#"><div class="listaMenu">HOME</div></a>
                    <a href="#"><div class="listaMenu">CONTA</div></a>
                    <a href="#"><div class="listaMenu">USUÁRIOS</div></a>
                    <a href="#"><div class="listaMenu">DETALHES</div></a>
                </div>
                <div class="sair">
                    <a href="#"><div id="leave" class="listaMenu">SAIR</div></a>
                </div>
            </div>
            <div class="grade">
                Nome do servidor: <input type="text" id="NomeServidor">
                IP do servidor: <input type="text" id="ipServidor">
                Sistema Operacional: <input type="text" id="sistemaOperacional">
                Tipo de instância: <input type="text" id="tipoInstancia">
                Servidor ativo: <input type="checkbox" id="statusServidor">

                Nome da unidade: <input type="text" id="NomeUnidade">
                Rua: <input type="text" id="rua">
                Bairro: <input type="text" id="bairro">
                Estado: <select name="estado" id="input_estado" class="estadoSelect">
                    <option selected disabled="">Selecione seu estado</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                  </select>
                CEP: <input type="text" id="cep" maxlength="8">
                Cidade: <input type="text" id="cidade">
                Número: <input type="text" id="numero">
                <button onclick="cadastrarMaquina()">Cadastrar</button>
            </div>
        </div>
    </div>
</body>

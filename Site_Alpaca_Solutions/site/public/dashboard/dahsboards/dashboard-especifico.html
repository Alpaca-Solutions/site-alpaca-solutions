    function drawChart(containerId, title, value, remaining) {
        var data = google.visualization.arrayToDataTable([
            ['Label', 'Value'],
            [title, value],
            ['Restante', remaining]
        ]);

        var options = {
            title: title,
            pieHole: 0.4,
            legend: 'none',
            titleTextStyle: {
                fontSize: 18
            },
            width: 270,
            height: 270,
            pieSliceText: 'value',
            tooltip: { textStyle: { fontSize: 16 } },
        };

        var color;
        if (value > 80) {
            color = '#FF5555';
        } else if (value > 70) {
            color = '#e68a01';
        } else {
            color = '#74C365';
        }
        options.colors = [color, '#EEEEEE'];

        var chart = new google.visualization.PieChart(document.getElementById(containerId));
        chart.draw(data, options);
    }

    function obterDadosMaquinas() {
        var idEmpresa = sessionStorage.fkEmpresaUsuario;
        console.log("ID do Usuário:", idEmpresa);

        fetch(`/avisos/listar_maquinas/${idEmpresa}`, { cache: 'no-store' })
            .then(function (response) {
                if (!response.ok) {
                    console.error('Erro na API:', response.status, response.statusText);
                    throw new Error('Erro na API');
                }

                // Verificar se o corpo da resposta está vazio
                const contentLength = response.headers.get('content-length');
                if (contentLength && contentLength === '0') {
                    console.log('Nenhum dado encontrado na resposta.');
                    return null;
                }

                // Tentar analisar o corpo da resposta como JSON
                return response.json();
            })
            .then(function (resposta) {
                if (resposta !== null) {
                    const divListMachine = document.querySelector('.list-machine');

                    // Limpar qualquer conteúdo existente
                    divListMachine.innerHTML = '';

                    // Adicionar a classe "list-machine" de volta à div
                    divListMachine.classList.add('list-machine');

                    // Adicionar o título "Máquinas em alerta"
                    const titulo = document.createElement('h4');
                    titulo.textContent = 'Máquinas em alerta:';
                    divListMachine.appendChild(titulo);

                    resposta.forEach(function (dados_banco) {
                        const idMaquina = dados_banco.idMaquina;
                        const nomeMaquina = dados_banco.hostname;

                        console.log("Nome maquina " + idMaquina)
                        // Cria um elemento <p>
                        var linha = document.createElement('p');

                        linha.textContent = nomeMaquina;

                        if (nomeMaquina == "Servidor Paulista") {
                            const imagem = document.createElement('img');
                            imagem.src = '../../assets/imgs/warning.png';
                            imagem.style.width = '45px';
                            linha.appendChild(imagem);
                            linha.style.color = '#FF5555';

                        } else if (nomeMaquina == "Servidor tucuruvi") {
                            const imagem = document.createElement('img');
                            imagem.src = '../../assets/imgs/caution.png';
                            imagem.style.width = '45px';
                            linha.appendChild(imagem);
                            linha.style.color = '#e68a01';
                        }


                        // Adiciona o atributo onclick ao <p> com o redirecionamento para o dashboard específico
                        linha.setAttribute('onclick', `redirecionarDashboard(${idMaquina})`);

                        // Adiciona a linha criada à div com a classe "list-machine"
                        divListMachine.appendChild(linha);
                    });
                }
            })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados para gráfico: ${error.message}`);
            });
    }

 // Função para buscar dados do servidor
function buscarDadosRede() {
    fetch(`/medidas/buscarRede`, { cache: 'no-store' })
        .then(function (response) {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error('Nenhum dado encontrado ou erro na API');
            }
        })
        .then(function (dados) {
            // Chama a função para desenhar o gráfico com os dados recebidos
            drawLineChart(dados);
        })
        .catch(function (error) {
            console.error(`Erro na obtenção dos dados para o gráfico: ${error.message}`);
        });
}

function drawLineChart(dados) {
    // Verifica se há dados antes de continuar
    if (!dados || dados.length === 0) {
        console.warn('Sem dados para desenhar o gráfico.');
        return;
    }

    // Converte os dados recebidos em um formato compatível com o gráfico
    var data = new google.visualization.DataTable();
    data.addColumn('datetime', 'Tempo');
    data.addColumn('number', 'Bytes Enviados Mb');
    data.addColumn('number', 'Bytes Recebidos Mb');

    // Preenche os dados na tabela
    dados.forEach(function (registro) {
        // Converte o valor de tempo para um objeto Date
        var tempo = new Date(registro.data_hora_leitura);
        var valor = parseFloat(registro.valor);
      


        if (registro.NomeTipoComponente === 'Bytes Enviados') {
            data.addRow([tempo, valor, null]);
        } else if (registro.NomeTipoComponente === 'Bytes Recebidos') {
            data.addRow([tempo, null, valor]);
        }
    });
    var options = {
        title: 'CAPTURA DE DADOS DE REDE',
        curveType: 'function',
        legend: { position: 'bottom' },
        hAxis: {
            slantedText: true,
            slantedTextAngle: 45,
        },
        vAxis: {
            minValue: 0,
        },
    };

    var chart = new google.visualization.LineChart(document.getElementById('line-chart'));
    chart.draw(data, options);
}

function plotarDadosMemoria(dados) {
    // Verifica se há dados antes de continuar
    if (!dados || dados.length === 0) {
        console.warn('Sem dados para plotar o gráfico de memória.');
        return;
    }

    // Converte os dados recebidos em um formato compatível com o gráfico de rosca
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'Tipo de Memória');
    data.addColumn('number', 'Valor');

    var total = 100;
    var memoriaEmUso = 0;

    // Preenche os dados na tabela
    dados.forEach(function (registro) {
        var tipoMemoria = registro.NomeTipoComponente;
        var valor = parseFloat(registro.valor);
        memoriaEmUso = valor;

    });

    console.log(memoriaEmUso)
    var memoriaLivre = total - memoriaEmUso;

    // Adiciona a linha "Memória Livre"
    data.addRow(['Livre', memoriaLivre]);

    // Adiciona a linha "Memória em Uso"
    data.addRow(['Uso', memoriaEmUso]);

    // Configurações do gráfico de rosca
    var options = {
        title: 'Uso da Memória Ram',
        pieHole: 0.4,
        titleTextStyle: {
            fontSize: 18
        },
        width: 270,
        height: 270,
        pieSliceText: 'value',
        tooltip: { textStyle: { fontSize: 16 } },
        colors: getColorPalette(memoriaEmUso)// Cores personalizadas para "Livre" e "Uso"
    };

    // Desenha o gráfico de rosca
    var chart = new google.visualization.PieChart(document.getElementById('memoria-chart'));
    chart.draw(data, options);
}

function getColorPalette(memoriaEmUso, DiscoEmUso, CpuEmUso) {
    if (memoriaEmUso > 80 || DiscoEmUso > 80 || CpuEmUso > 80) {
        return ['#FFFFFF','#FF0000'];
    } else if (memoriaEmUso > 70 || DiscoEmUso > 70 || CpuEmUso > 70) {
        return ['#FFFFFF', '#FFA500'];
    } else {
        return ['#FFFFFF','#74C365'];
    }
}

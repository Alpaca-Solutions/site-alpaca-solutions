<script>
    const b_usuario = document.getElementById("b_usuario");
b_usuario.innerHTML = sessionStorage.Nome;
   google.charts.load('current', { 'packages': ['corechart'] });
google.charts.setOnLoadCallback(drawCharts);

function drawCharts() {
    drawChart('memoria-chart', 'Uso da Memória', 75, 25);
    drawChart('disco-chart', 'Uso do Disco', 95, 5);
    drawChart('cpu-chart', 'Uso da CPU', 45, 55);
    
    drawLineChart();
}

function drawChart(containerId, title, value, remaining) {
    var data = google.visualization.arrayToDataTable([
        ['Label', 'Value'],
        [title, value],
        ['Restante', remaining]
    ]);

    var options = {
        title: title,
        pieHole: 0.4,
        colors: ['#7E57C2', '#EEEEEE'],
        legend: 'none',
    };

    var chart = new google.visualization.PieChart(document.getElementById(containerId));
    chart.draw(data, options);
}

function drawLineChart() {
    var data = google.visualization.arrayToDataTable([
        ['Tempo', 'Bytes Enviados Mb', 'Bytes Recebidos Mb'],
        ['21:20', 300, 600],
        ['21:40', 400, 710],
        ['22:00', 299, 600],
        ['22:20', 700, 500],
        ['22:40', 500, 400],
        // Adicione mais linhas de dados conforme necessário
    ]);

    var options = {
        title: 'CAPTURA DE DADOS DE REDE',
        curveType: 'function',
        legend: { position: 'bottom' },
        colors: ['#7E57C2', '#2196F3', '#FF5722']
    };

    var chart = new google.visualization.LineChart(document.getElementById('line-chart'));
    chart.draw(data, options);
}

function funcVoltar() {
    window.history.back()
}

</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SweetAlert com Alpaca</title>
  <!-- Adicione o link CDN do SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Adicione um link para o seu próprio arquivo de estilo CSS, se necessário -->
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Adicione estilos personalizados aqui */

    .textoCadastro {
      color: black;
      font-size: medium;
      font-weight: 600;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-style: normal;
    }

    /* Defina um tamanho específico para a janela do Swal */
    .smaller-swal .swal2-popup {
      width: 200px; /* Ajuste o valor conforme necessário */
      height: 200px; /* Ajuste o valor conforme necessário */
    }
  </style>
  
</head>
<body>

<script>
  // Função para exibir o SweetAlert
  function exibirAlerta() {
    // Configuração do SweetAlert
    Swal.fire({
        title: '<h2 class="textoCadastro">Infelizmente, conforme os termos da Alpaca Solutions, apenas empresas têm permissão para atualizar ou excluir usuários.</h2>',    
        icon: "error",
        confirmButtonColor: '#FF0000',
        confirmButtonText: 'Confirmar',
      });

    }
  

  // Chame a função para exibir o alerta
  exibirAlerta();
</script>

</body>
</html>

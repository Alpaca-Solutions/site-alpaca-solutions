<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SweetAlert com Alpaca</title>
  <!-- Adicione o link CDN do SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Adicione um link para o seu próprio arquivo de estilo CSS, se necessário -->
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Adicione estilos personalizados aqui */

    .textoCadastro {
      color: black;
      font-size: medium;
      font-weight: 600;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-style: normal;
    }

    /* Defina um tamanho específico para a janela do Swal */
    .smaller-swal .swal2-popup {
      width: 200px; /* Ajuste o valor conforme necessário */
      height: 200px; /* Ajuste o valor conforme necessário */
    }
  </style>
  
</head>
<body>

<script>
  // Função para exibir o SweetAlert
  function exibirAlerta() {
    // Configuração do SweetAlert
    Swal.fire({
      title: '<h2 class="textoCadastro">Atualizando os Dados...</h2>',
      html: `
        <div style="display: flex; flex-direction: column; align-items: center;">
          <img src="assets/icon/logo_alpaca_preto2.png" alt="Alpaca feliz" style="width: 200px; height: 200px;">
          <span class="textoCadastro">Só um minutinho estamos verificando seus dados!</span>
          <div style="margin-top: 10px;"></div>
        </div>`,
      timer: 2000,
      timerProgressBar: true,
      showConfirmButton: false,
      didOpen: () => {
        Swal.showLoading();
        timerInterval = setInterval(() => {
          Swal.getContent().querySelector('b').textContent = `${Swal.getTimerLeft()}`;
        }, 100);
      },
      willClose: () => {
        clearInterval(timerInterval);
      }
    }).then(() => {
      // Após o tempo ou conclusão, exiba o próximo Swal
      Swal.fire({
        html: `
        <div class="textoCadastro">
          Tudo Certo! Usuario Atualizado com Sucesso
        </div>`,
        imageUrl: 'https://png.pngtree.com/png-clipart/20231020/original/pngtree-happy-cute-alpaca-3d-rendering-illustration-png-image_13385040.png',
        imageWidth: 200,
        imageHeight: 200,
        confirmButtonText: 'OK',
        confirmButtonColor: '#4CAF50',
        customClass: {
          popup: 'smaller-swal', // Aplica a classe específica à janela do Swal
        }
      }).then(() => {
        console.log("Funcionário Atualizado com Sucesso");
      });
    });
  }

  // Chame a função para exibir o alerta
  exibirAlerta();
</script>

</body>
</html>
